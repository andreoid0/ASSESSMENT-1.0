<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon YouTube Embed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .video-container {
      width: 90%;
      max-width: 800px;
      border: 4px solid #0ff;
      border-radius: 12px;
      box-shadow:
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 60px #0ff,
        0 0 80px #0ff;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe 
      src="https://www.youtube-nocookie.com/embed/OUi7SRE2pTk?start=135&autoplay=1&mute=1&loop=1&playlist=OUi7SRE2pTk"
      title="YouTube video player"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

</body>
</html>
