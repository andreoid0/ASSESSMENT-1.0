<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petrol Calculator</title>
  <style>
    /* Reset all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #000; /* Black background */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .calculator {
      background-color: #111; /* Dark card */
      padding: 2rem;
      border-radius: 12px;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff;
      max-width: 400px;
      width: 100%;
      color: #eee;
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0ff;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #ccc;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #222;
      color: #0ff;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #0ff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #00e0e0;
      transform: scale(1.02);
    }

    p.result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Petrol Calculator -->
  <div class="calculator">
    <h2>Petrol Calculator</h2>

    <!-- Cost per liter input -->
    <label for="costPerLiter">Cost per liter (£)</label>
    <input 
      type="number" 
      id="costPerLiter" 
      value="1.72" 
      step="0.01"
    />

    <!-- Liters purchased input -->
    <label for="liters">Liters purchased</label>
    <input 
      type="number" 
      id="liters" 
      value="0" 
      step="0.1"
    />

    <!-- Calculate button -->
    <button onclick="calculateTotal()">Calculate Total</button>

    <!-- Result display -->
    <p class="result" id="totalCost">Total Cost: £0.00</p>
  </div>

  <script>
    // Calculate and display total petrol cost
    function calculateTotal() {
      const costPerLiter = parseFloat(document.getElementById('costPerLiter').value);
      const liters = parseFloat(document.getElementById('liters').value);
      const total = costPerLiter * liters;
      document.getElementById('totalCost').textContent = `Total Cost: £${total.toFixed(2)}`;
    }
  </script>

</body>
</html>
